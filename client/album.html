<template name="album">
	<div class="container">
		{{#unless loading}}
			{{#each album.files}}
				{{>albumImage}}
			{{/each}}
		{{/unless}}
	</div>
</template>

<template name="albumImage">
	<div class="">
		{{#with image id}}
			<a href="//i.gurf.at/{{this.s3}}"><img src="http://i.gurf.at/{{this.s3}}" class="img-responsive center-block"></a>
			
		{{/with}}
		<p>{{text}}</p>
		{{#if isOwner}}
			<button type="button" class="btn btn-info edit">edit text</button>
		{{/if}}
	</div>
	<hr>
</template>
